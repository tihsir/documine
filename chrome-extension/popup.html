<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Extension</title>
</head>
<body>
    <h3>Chat with the Bot</h3>
    <form id="upload-form">
        <label for="file-upload">Upload a file (optional):</label>
        <input type="file" id="file-upload" name="file" />
        <br><br>
        
        <label for="search-term">Enter your search term:</label>
        <input type="text" id="search-term" name="message" placeholder="Ask a question" required />
        <br><br>
        
        <button type="submit">Send</button>
    </form>
    
    <div id="status"></div>
    
    <h4>Chat</h4>
    <div id="chat-container"></div>

    <script src="popup.js"></script>
</body>
</html>
